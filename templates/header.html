    <header id="header">
        <div id="logo-header">
            <a href="/main">
                <img src="{{ url_for('static', filename='images/main/logo-header.png') }}" alt="로고">
            </a>
        </div>

        <div id="profile">
            <ul>
                <li id="profile-info">
                    <span>           
                    <img src="{{ url_for('static', filename='images/main/profile.png') }}" alt="프로필 사진">
                    {% for user in result %}
                        
                    <p style='display:inline;'>{{user.user_name}}님 안녕하세요!</p></span>
                    <input type="hidden" id="uname" name="uname" value={{user.user_name}}>
                    {% endfor %}
                    <ul>
                        <li id="profile-menu">
                            <a href="/logout">로그아웃</a>
                        </li>
                    </ul>
                </li>                
            </ul>
        </div>
    </header>
    <script src="https://apis.google.com/js/platform.js?onload=init"></script>
