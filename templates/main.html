{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">
    <style>
        .minutebtnstyle{
          background-color: transparent;
          border: 0;
          width:470px;
          height:420px;
         }
      </style>
{% endblock css %}

{% block content %}
    <body class="main">
        {% include 'header.html' %}

        <main>
            <section>
                <article class="menu meeting">
                    <img src="{{ url_for('static', filename='images/main/icon-meeting.png') }}">
                    <h1 id="create-room">회의 시작하기</h1>
                    <a href="">
                        <h3>이미 회의룸이 존재하시나요?</h3>
                        
                    </a>
                </article>
                <article class="menu minute-list">
                    <form action="minute" method="POST" id="minute_list" name="minute_list">     
                        <button type="button" id="minutebtn" value="minutebtn" class="minutebtnstyle" onclick="minutefunc();">
                        <img src="{{ url_for('static', filename='images/main/icon-minute.png') }}">
                        <h1>지난 회의록 보기</h1>
                        <input type="hidden" id="submitname" name="submitname">
                      </form>
                    <!--<a href="/minute">
                        <img src="{{ url_for('static', filename='images/main/icon-minute.png') }}">
                        <h1>지난 회의록 보기</h1>
                        <input type="hidden" id="submitname">
                    </a>-->
                </article>
            </section>
        </main>

        <section id="create-room-popup">
            <div id="create-room-container">
                <header>
                    방 제목을 입력해주세요.
                    <img src="{{ url_for('static', filename='images/main/icon-cancel.png') }}" class="cancel">
                </header>

                <form action="/meeting" id="meeting" name="meeting" method="POST">
                    <input type="text" name="roomname" id="roomname" placeholder="이곳에 방 제목을 입력해주세요" required> 
                    <input type="hidden" name="username" id="username" required>
                    <button type="button" onclick="meetingfunc()">확인</button>
                    
                </form>
                    
            </div>
        </section>
{% endblock content %}

{% block scripts %}
        {{ super() }}
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>

    function minutefunc(){
        submitname.value = uname.value;
        console.log(submitname.value);
        minute_list.submit();           
    }
</script>

<script>
    function meetingfunc(){
        username.value = uname.value;
        console.log(username.value);
        meeting.submit();           
    }
</script>

{% endblock scripts %}
