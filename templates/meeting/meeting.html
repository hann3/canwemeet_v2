<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat/css/style.css') }}">

<body>
    <h1>Flask & Twilio Video Conference</h1>
    <form>
        <label for="username">Name: </label>
        <input type="text" name=”username” id="username">
        <button id="join_leave">Join call</button>
    </form>
    <p id="count">Disconnected.</p>
    <form action="/stt" method="POST">
        <button type="submit" id="start_stt" name="start_stt" disabled>회의 시작</button>
        <button type="submit" id="end_stt" name="end_stt" disabled>회의 종료</button>
    </form>
    <div id="root">
        <div id="container" class="container">
            <div id="local" class="participant"><div></div><div class="label">Me</div></div>
            <!-- more participants will be added dynamically here -->
        </div>
        {% include 'meeting/scripts.html' %}
</body>
